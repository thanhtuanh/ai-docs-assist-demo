# ========================================
# ğŸ§ª Test â€“ Server
# ========================================
# ZufÃ¤lliger Port fÃ¼r @SpringBootTest(WebEnvironment.RANDOM_PORT)
server.port=0
server.servlet.context-path=/

# ========================================
# ğŸ—ƒï¸ H2 In-Memory Datenbank
# ========================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.sql.init.mode=never
spring.h2.console.enabled=false

# ========================================
# ğŸ§± Cache (fÃ¼r reproduzierbare Tests: aus)
# ========================================
spring.cache.type=none

# ========================================
# ğŸ¤– OpenAI / AI in Tests deaktiviert
# ========================================
openai.api.key=
openai.api.model=gpt-3.5-turbo
openai.api.max-tokens=300
openai.api.temperature=0.1
openai.api.max-retries=0
openai.api.timeout=5
openai.timeout.seconds=5

# Falls im Code genutzt: reine Keyword-Erkennung in Tests
industry-detection.enabled=true
industry-detection.cache.enabled=false
industry-detection.ai.enabled=false
industry-detection.scoring.min-confidence=0.0

# ========================================
# ğŸ” Security (Hinweis: Flags sind projektspezifisch)
# ========================================
spring.security.enabled=false
security.csrf.enabled=false

# ========================================
# ğŸ©º Actuator (nicht notwendig im Test)
# ========================================
management.endpoints.enabled-by-default=false

# ========================================
# ğŸŒ CORS (fÃ¼r Unit/IT-Tests i. d. R. unnÃ¶tig)
# ========================================
spring.web.cors.allowed-origins=
spring.web.cors.allow-credentials=false

# ========================================
# ğŸªµ Logging â€“ reduziert
# ========================================
spring.main.banner-mode=off
logging.level.com.bits.aidocassist=ERROR
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.theokanning.openai=OFF

# Optionales MockMvc-Flag (projektspezifisch)
spring.test.mockmvc.print=none
